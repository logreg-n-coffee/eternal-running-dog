<!DOCTYPE html>
<html lang="en" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Eternal Running Dog
        </title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="canvas">
            <canvas id="canvas1"></canvas>
        </div>

        <div id="characters">
            <img id="player" title="player" src="assets/spritesheets/player/player.png" />
            <img id="enemy_fly" title="enemy_fly" src="assets/spritesheets/enemy/enemy_fly.png" />
            <img id="enemy_plant" title="enemy_plant" src="assets/spritesheets/enemy/enemy_plant.png" />
            <img id="enemy_spider_big" title="enemy_spider_big" src="assets/spritesheets/enemy/enemy_spider_big.png" />
            <img id="fire" title="fire" src="assets/spritesheets/effect/fire.png" />
            <img id="boom" title="boom" src="assets/spritesheets/effect/boom.png" />
            <img id="heart" title="heart" src="assets/spritesheets/property/heart.png" />
            <img id="carrot" title="carrot" src="assets/spritesheets/resources/carrot.png" />
        </div>

        <div id="background">
            <img id="layer1" title="layer1" src="assets/spritesheets/background/layer-1.png" />
            <img id="layer2" title="layer2" src="assets/spritesheets/background/layer-2.png" />
            <img id="layer3" title="layer3" src="assets/spritesheets/background/layer-3.png" />
            <img id="layer4" title="layer4" src="assets/spritesheets/background/layer-4.png" />
            <img id="layer5" title="layer5" src="assets/spritesheets/background/layer-5.png" />
        </div>

        <div id="music">
            <audio id="bgm" title="bgm" src="assets/sounds/jeremy-blake-powerup-compressed.mp3"></audio>
        </div>
        
        <div id="loading">
            <p id="loading_message">LOADING....</p>
        </div>
        
        <script type="module" src="./components/main.js"></script>
        <noscript id="noscript">
            <p>Please enable JavaScript to run the game.</p>
        </noscript>
    </body>
</html>
